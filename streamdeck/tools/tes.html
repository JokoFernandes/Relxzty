<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Contoh Fetch JSON</title>
</head>
<body>
    <script>
        window.onload = function () {
            fetch('data.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Gagal memuat file JSON");
                    }
                    return response.json();
                })
                .then(data => {
                    document.body.innerHTML = `
                        <h1>Data dari JSON</h1>
                        <p>Nama: ${data.nama}</p>
                        <p>Umur: ${data.umur}</p>
                    `;
                })
                .catch(error => {
                    document.body.innerHTML = `<p style="color:red;">${error.message}</p>`;
                });
        };
    </script>
</body>
</html>
